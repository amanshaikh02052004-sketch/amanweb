  <title>Login Page</title>

</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Welcome to Aman's Website </h2>
      <h3>Login</h3>
      <form>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="username@gmail.com" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <a href="#" class="forgot">Forgot Password?</a>
        <button type="submit" class="btn">Sign in</button>
      </form>
      <p class="or">or continue with</p>
      <div class="social-login">
        <button class="google">G</button>
        <button class="github">üêô</button>
        <button class="facebook">f</button>
      </div>
      <p class="register">Don‚Äôt have an account? <a href="#">Register free</a></p>
    </div>
  </div>
</body>
</html>
